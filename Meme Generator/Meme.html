<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Webpage!</title>
  <link rel="stylesheet" href="Meme.css">
</head>

<body>
  <h1>Attempt At memeGenerator!</h1>
  <form  id="fForm">
    <p>
      <label for="name"> Bottom Text:(No spaces)</label>
        <input id="btmText" type="text" name="btmText"
         placeholder="funny response" required pattern="[A-Za-z]+">
      
    </p>
    <p>
      <label> Top Text:(No spaces) </label>
        <input id="topText" value="" type="text" name="topText" 
        placeholder="Short response" required pattern="[A-Za-z]+">
    <label for="text">Add Image Here: </label>
        <input type="text" placeholder="Image link here"
         src="" name="newImg" id="imgLink" required>

  <input type="submit" value="Add Meme">
  </form>
  <section  id="resultsection"></section>
  <script src="Meme.js"></script>
</body>

</html>
